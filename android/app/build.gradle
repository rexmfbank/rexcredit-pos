plugins {
    id("com.android.application")
    id("kotlin-android")
    id("dev.flutter.flutter-gradle-plugin")
}

def localProperties = new Properties()
def localPropertiesFile = rootProject.file("local.properties")
if (localPropertiesFile.exists()) {
    localPropertiesFile.withReader("UTF-8") { localProperties.load(it) }
}
def flutterVersionCode = localProperties.getProperty("flutter.versionCode") ?: "1"
def flutterVersionName = localProperties.getProperty("flutter.versionName") ?: "1.0"

android {
    namespace "com.rexmfb.rexcreditpos"
    compileSdk 35
    ndkVersion "26.1.10909125"

    defaultConfig {
        applicationId "com.rexmfb.rexcreditpos"
        minSdk 26
        targetSdk 35
        versionCode flutterVersionCode.toInteger()
        versionName flutterVersionName
        multiDexEnabled true
    }

    flavorDimensions += "default"
    productFlavors {
        prod {
            dimension "default"
            resValue "string", "app_name", "Rexcredit POS"
        }
        dev {
            dimension "default"
            resValue "string", "app_name", "Rexcredit POS Dev"
            versionNameSuffix ".dev"
            applicationIdSuffix ".dev"
        }
    }

    signingConfigs {
        release {
            keyAlias           keyStoreProp("keyAlias")
            keyPassword        keyStoreProp("keyPassword")
            storeFile   keyStoreProp("storeFile")  ? file(keyStoreProp("storeFile")) : null
            storePassword      keyStoreProp("storePassword")
        }
    }
    buildTypes {
        release { signingConfig signingConfigs.release; minifyEnabled true }
        debug   {                               minifyEnabled true }
    }

    compileOptions {
        coreLibraryDesugaringEnabled true
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
    }
    kotlin { jvmToolchain(19) }
    sourceSets { main.java.srcDirs += "src/main/kotlin" }
}

flutter { source "../.." }

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8"   // no more $kotlin_version
    coreLibraryDesugaring "com.android.tools:desugar_jdk_libs:2.1.4"
    implementation "androidx.window:window:1.0.0"
    implementation "androidx.window:window-java:1.0.0"
    implementation "org.slf4j:slf4j-api:2.0.9"
    implementation "org.slf4j:slf4j-simple:2.0.9"
    implementation "com.google.android.material:material:1.12.0"
    implementation "androidx.appcompat:appcompat:1.7.0"
}

/* helper to read keys safely */
def keyStoreProp(String k) { 
    def p = new Properties(); def f = rootProject.file("key.properties")
    if (f.exists()) f.withInputStream { p.load(it) }; return p[k] 
}
